<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        #game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        button.game-button {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 1rem;
            width: 150px;
            height: 150px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
        }

        button.game-button:hover {
            background-color: #0056b3;
        }

        #game-container {
            margin-top: 1rem;
            width: 80%;
            height: 600px;
        }

        iframe {
            width: 90%;
            height: 100%;
            border: none;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Game List</h1>
    </header>
    <main>
        <div id="game-list"></div>
        <div id="game-container">
            <iframe id="game-frame" src="" hidden></iframe>
        </div>
    </main>

        const gameListDiv = document.getElementById("game-list");
        const gameFrame = document.getElementById("game-frame");

        games.forEach(game => {
            const button = document.createElement("button");
            button.className = "game-button";
            button.textContent = game;
            button.onclick = () => {
                gameFrame.src = window.location.href + `/${game}/`;
                gameFrame.hidden = false;
            };
            gameListDiv.appendChild(button);
        });
